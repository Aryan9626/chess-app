# docker-compose.yml

version: '3.8'

services:
  mysql-container:
    image: mysql:5.7
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chess_app
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chess-network

  chess-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chess-backend
    ports:
      - "8081:8081"
    depends_on:
      - mysql-container
    networks:
      - chess-network

  chess-frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chess-frontend
    ports:
      - "3000:3000"
    depends_on:
      - chess-backend
    networks:
      - chess-network

networks:
  chess-network:
    driver: bridge

volumes:
  mysql-data:
